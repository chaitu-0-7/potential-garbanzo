name: Job Scraper Scheduler

on:
  schedule:
    # Runs every hour from 1:30 AM to 5:30 PM UTC (7:00 AM to 11:00 PM IST)
    - cron: '30 1 * * *'   # 7:00 AM IST
    - cron: '30 2 * * *'   # 8:00 AM IST
    - cron: '30 3 * * *'   # 9:00 AM IST
    - cron: '30 4 * * *'   # 10:00 AM IST
    - cron: '30 5 * * *'   # 11:00 AM IST
    - cron: '30 6 * * *'   # 12:00 PM IST
    - cron: '30 7 * * *'   # 1:00 PM IST
    - cron: '30 8 * * *'   # 2:00 PM IST
    - cron: '30 9 * * *'   # 3:00 PM IST
    - cron: '30 10 * * *'  # 4:00 PM IST
    - cron: '30 11 * * *'  # 5:00 PM IST
    - cron: '30 12 * * *'  # 6:00 PM IST
    - cron: '30 13 * * *'  # 7:00 PM IST
    - cron: '30 14 * * *'  # 8:00 PM IST
    - cron: '30 15 * * *'  # 9:00 PM IST
    - cron: '30 16 * * *'  # 10:00 PM IST
    - cron: '30 17 * * *'  # 11:00 PM IST
  
  workflow_dispatch:  # Manual trigger

jobs:
  scrape-and-match:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Create directories
        run: |
          mkdir -p scraped_data
          mkdir -p logs
      
      - name: Run job scraper
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          LINKEDIN_URL: ${{ secrets.LINKEDIN_URL }}
          RESUME_PATH: ${{ secrets.RESUME_PATH }}
          SCHEDULER_ENABLED: "false"
          SCHEDULER_TIMEZONE: "Asia/Kolkata"
          SCRAPE_MAX_JOBS: "30"
          MIN_MATCH_SCORE: "60"
        run: |
          python -c "from new import scrape_and_match_task; scrape_and_match_task(is_hourly_run=True)"
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_number }}
          path: |
            logs/
            scraped_data/*.json
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
